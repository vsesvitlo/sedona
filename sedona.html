<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="sedona_stylesheet.css">
      <title>Sedona</title>
   </head>
   <body>
      <div class="center-block">
	  	 <div class="top-container">
		    <div class="sub-menu">
			    <div class="information"><a href="#">Информация</a>
				</div>
                <div class="photo_video"><a href="#">Фото и видео</a>
				</div>  
				<div class="fone">
			      <div class="logo">
			      </div>
			    </div>
				<div class="map_states"><a href="#">Карта штата</a>
				</div>
                <div class="hotels"><a href="#">Гостиницы</a>
				</div>
            </div>
		   </div>
        <div class="selection">
		  <div class="left-selection">
		    <div class="infrastructure">Infrastructure
		      <form>
			   <!--span class="checkmark"></span-->
			   <ul class="infrastructure-checkbox">
			   <li><input type="checkbox" name="infrastructure" id="waterpool">
				   <label class="waterpool">Waterpool
			       </label>
			   </li>
               <li>
                 <input type="checkbox" name="infrastructure" id="parking">
				 <label class="parking">Parking
				 </label>
               </li>
               <li>
                <input type="checkbox" name="infrastructure" id="Wi-Fi">
				<label class="Wi-Fi">Wi-Fi
			    </label>
			   </li>
               </ul>
              </form>
		  </div>
          <div class="property-type">Property type
		      <form>
               <ul class="property-checkbox">
			   <li>
                 <input type="checkbox" name="property-type" id="hotel">
				 <label class="hotel">Hotel
				 </label>
               </li>
               <li>
                 <input type="checkbox" name="property-type" id="motel">
				 <label class="motel">Motel
				 </label>
			   </li>
               <li> 
                 <input type="checkbox" name="property-type" id="apartments">
				 <label class="apartments">Apartments
				 </label>
			   </li>
               </ul>
              </form>
          </div>
		  </div>
		    <div class="cost">
		      <div class="appart_cost">Стоимость в сутки (р):
		      </div>
			  <div class="choose_cost">
		       <button class="wide">От 0 до 3000</button>
		      </div>
			  <div class="cost_range">
			  <input type="range" min="0" max="3000" value="50">
		      </div>
			  <div class="show_results">
		        <button class="show">Показать</button>
		      </div>
		    </div>
		</div>
        <div class="results">
		  <div class="results_left">
		   <h2>Найдено: 3</h2>
		    <div class="results_choose">
		      <div class="results_main">Сортировка:
		      </div>
		      <div class="results_price"><a href="#">По цене</a>
		      </div>
			  <div class="results_type"><a href="#">По типу</a>
			  </div>
			  <div class="results_rating"><a href="#">По рейтингу</a>
			  </div>
			</div>
		  </div>
		  <div class="results_order">
		    <div class="results_up">
		    </div>
		    <div class="results_bottom">
		    </div>
		  </div>
        </div>
		<div class="line">
		</div>
		<div class="all_results">
		  <div class="appart_1">
		    <div class="info_hotel">
		      <div class="hotel_img_1">
		      </div>
		      <div class="appart_info">
			    <div class="appart_name">
			     <h2>Amara resort & spa</h2>
				</div>
			    <div class="appart_buttons">
				   <div class="appart_buttons-left">
				     <p>Гостинница</p>
			         <button class="more">Подробнее</button>
				   </div>
				   <div class="appart_buttons-right">
			           <p>от 4000 р.</p>
			           <button class="booking">Забронировать</button>
				  </div>
				</div>  
	          </div>
			</div>
		    <div class="appart_rate">
			  <div class="stars_1">
			  </div>
			  <button class="rate">Рейтинг: 8,5</button>
			</div>
		  </div>
		  <div class="line">
		 </div>
		  <div class="appart_2">
		    <div class="info_hotel">
		      <div class="hotel_img_2">
		      </div>
		      <div class="appart_info">
			    <div class="appart_name">
			     <h2>Desert quail inn</h2>
				</div>
			    <div class="appart_buttons">
				   <div class="appart_buttons-left">
				     <p>Мотель</p>
			          <button class="more">Подробнее</button>
				   </div>
				   <div class="appart_buttons-right">
			         <p>от 3000 р.</p>
			           <button class="booking">Забронировать</button>
				  </div>
				</div>  
	          </div>
			</div>
		      <div class="appart_rate">
			   <div class="stars_2">
			   </div>
			   <button class="rate">Рейтинг: 8,9</button>
		      </div>
		  </div>
		  <div class="line">
		  </div>
		  <div class="appart_3">
		    <div class="info_hotel">
		      <div class="hotel_img_3">
		      </div>
		      <div class="appart_info">
			    <div class="appart_name">
			     <h2>Villas at Poco Diablo</h2>
				</div>
			    <div class="appart_buttons">
				   <div class="appart_buttons-left">
				     <p>Аппартаменты</p>
			          <button class="more">Подробнее</button>
				   </div>
				   <div class="appart_buttons-right">
			         <p>от 2000 р.</p>
			           <button class="booking">Забронировать</button>
				  </div>
				</div>  
	          </div>
			</div>
		      <div class="appart_rate">
			    <div class="stars_3">
			    </div>
				<button class="rate">Рейтинг: 9,2</button>
			  </div>
		   </div>
		</div>
		<div class="line">
		</div>
      <div class="footer-container">
	        <div class="teg">#visitsedona
		    </div>
			<div class="social-media">
			  <div class="center-footer">
		       <ul class="social-links-image">
			     <li class="twitter"><a href="https://twitter.com/"></a></li>
                 <li class="facebook"><a href="https://www.facebook.com"></a></li>
                 <li class="youtube"><a href="https://www.youtube.com/"></a></li>
               </ul>
			  </div>
		      </div>
		    <div class="website">
		    </div>
     </div>
	  </div>
   </body>
</html>
